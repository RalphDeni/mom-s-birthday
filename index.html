<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Mummy ðŸŽ‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #000000;
      color: #ffffff;
      text-align: center;
      padding: 20px 10px 40px;
    }

    .container {
      max-width: 750px;
      margin: 0 auto;
    }

    .title {
      margin-bottom: 20px;
    }

    .title h1 {
      font-size: 2.6rem;
      line-height: 1.2;
    }

    .title h2 {
      margin-top: 6px;
      font-size: 1.15rem;
      opacity: 0.9;
    }

    .heart {
      color: #4aa3ff;
      font-size: 1.2rem;
    }

    .photos {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 14px;
    }

    .card {
      background: #111111;
      border-radius: 22px;
      border: 2px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 10px 26px rgba(0,0,0,0.85);
      overflow: hidden;
      animation: float 6s ease-in-out infinite;
    }

    /* Different delays for small variation like Bhargav page */
    .card:nth-child(1) { animation-delay: 0s; }
    .card:nth-child(2) { animation-delay: 0.7s; }
    .card:nth-child(3) { animation-delay: 1.4s; }
    .card:nth-child(4) { animation-delay: 2.1s; }
    .card:nth-child(5) { animation-delay: 2.8s; }
    .card:nth-child(6) { animation-delay: 3.5s; }

    .card img {
      width: 100%;
      display: block;
      max-height: 430px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .card:hover img {
      transform: scale(1.03);
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .title h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Happy Birthday Mummy ðŸŽ‚</h1>
      <h2>With love <span class="heart">ðŸ’™</span></h2>
    </div>

    <div class="photos">
      <div class="card">
        <img src="https://raw.githubusercontent.com/RalphDeni/mom-s-birthday/main/images/WhatsApp%20Image%202025-12-03%20at%2022.09.04.jpeg" alt="Mummy Photo 1">
      </div>

      <div class="card">
        <img src="https://raw.githubusercontent.com/RalphDeni/mom-s-birthday/main/images/WhatsApp%20Image%202025-12-03%20at%2022.11.18.jpeg" alt="Mummy Photo 2">
      </div>

      <div class="card">
        <img src="https://raw.githubusercontent.com/RalphDeni/mom-s-birthday/main/images/3.jpeg" alt="Mummy Photo 3">
      </div>

      <div class="card">
        <img src="https://raw.githubusercontent.com/RalphDeni/mom-s-birthday/main/images/4.jpeg" alt="Mummy Photo 4">
      </div>

      <div class="card">
        <img src="https://raw.githubusercontent.com/RalphDeni/mom-s-birthday/main/images/5.jpeg" alt="Mummy Photo 5">
      </div>

      <div class="card">
        <img src="https://raw.githubusercontent.com/RalphDeni/mom-s-birthday/main/images/6.jpeg" alt="Mummy Photo 6">
      </div>
    </div>
  </div>
</body>
</html>
